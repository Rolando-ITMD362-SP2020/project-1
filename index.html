<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lab 2 Form</title>
  <link rel="stylesheet" media="screen" href="css/normalize-and-reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <form method="get" action="#null">
    <h1>Sign up to receive weekly news about asteroids!</h1>
    <p>
      Please fill out the form below to start receiving the latest news and all developments on asteroids near Earth.
    </p>
    <ol>
      <li>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
      </li>
      <li>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" name="email_data" id="email">
      </li>
      <li>
        <input type="submit" value="Submit">
      </li>
    </ol>
  </form>
</body>

</html>
