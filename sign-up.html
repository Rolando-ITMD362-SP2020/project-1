<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" media="screen" href="css/normalize-and-reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>
      Sign Up To Our Space Newsletter!
    </h1>
  </header>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a class="active" href="sign-up.html">Sign Up</a></li>
    </ul>
  </nav>
  <section>
    <p>
      Sign up now to receive the latest news on all things space, if you can handle it.
    </p>
  </section>
  <form method="get" action="#null">
    <ol>
      <li>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
      </li>
      <li>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" name="email_data" id="email">
      </li>
      <li>
        <input type="submit" value="Submit">
      </li>
      <li>
        <input type="reset" value="Reset">
      </li>
    </ol>
  </form>
</body>

</html>
